<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible"
    content="ie-edge" />
    <title>IdleBot</title>
    <link rel="shortcut icon" href="css/images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <!-- <canvas id="canvas"></canvas> -->
  <div class="row">
  <div class="left column" id="left">
  </div>
  <div class="outer column">
    <div id="topPane">
      <div id="second">
        <div id="secondHeart">  [<span id="SecondheartColor">&lt3</span>] ~ <span id="secondOffset">[0 / 100]</span></div>
        <div id="secondCounter"></div>
      </div>
      <div id="messages"></div>
      <div id="news"></div>
      <div id="about"></div>
    </div>
  <div id="gameContainer">
    <div id="left-background"></div>
<div id="HEART">
    <div id="counterDiv"><p id="counter">[0 0 0 0 0 0 0 0 0]</p></div>
      <img id ="heartCont" src="css/images/heartBack.png">
      <div id="heart"> <div id="heartWhite"></div> </div>
      <div id="heartBottom"></div>
      <div class="wiresCon" id="wiresUp">
        <div class = "wiresFlex">
         <div class="wiresItem"></div> 
         <div id="EnergySwitch"></div>
         <div class="wiresItem"></div>
        </div>
      </div>
      <div class="wiresCon" id="wiresDown">
        <div class = "wiresFlex">
         <div class="wiresItem"></div> 
         <div class="wiresItem"></div>
        </div>
      </div>
    </div>
      <div id=right-background></div>

  </div>
  <div id="bottomPane">
    <div class="bottomRow" id ="newmessages"></div>
    <div class="bottomRow" id="bottomRow2">
     
      <div id="aboutRow">
        <div class="aboutC">IdleBot Version 0.01</div>
        <div class="aboutC">ABOUT</div>
        <div class="aboutC">NEWS</div>
        <div class="aboutC" id="donate-wrapper">
        <form class="donate-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <input type="hidden" name="cmd" value="_donations" />
          <input type="hidden" name="business" value="K9LBMD5U6DN6W" />
          <input type="hidden" name="currency_code" value="CAD" />
          <input type="image" class="donate" target="_blank" src="" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="DONATE" />
          <img alt="" border="0" src="" width="1" height="1" />
          </form></div>

      </div>

      <div class="saveRow" id="saving">
        <div class="saveC" id="import">IMPORT SAVE</div>
        <div class="saveC" id="export">EXPORT SAVE</div>
        <div class="saveC" id="autosave"> <span id='on'>[ON]</span>AUTOSAVE</div>
        <div class="saveC" id="reset">RESET</div>
        <div class="saveC" id="load">LOAD</div>
        <div class="saveC" id="save">SAVE</div>
      </div>
    </div>
    
  </div>


  </div>
  <div class="right column" id="right"></div>
  </div>
  </div>
    <script src="js/script.js"></script>
  </body>
</html>
