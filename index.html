<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible"
    content="ie-edge" />
    <title>IdleBot</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <!-- <canvas id="canvas"></canvas> -->
  <div class="row">
  <div class="left column" id="left">
  </div>
  <div class="outer column">
    <div id="topPane">
      <div id="messages">
        <p class="messageStrip ">Energy levels null.</p>
        <p class="messageStrip ">Vascular pressure levels null</p>
        <p class="messageStrip ">Mechanical pump engaged</p>
        <p class="messageStrip ">Awaiting energy source...</p>
        <div id ="newmessages"></div>
      </div>
    </div>
    <div id="counterDiv">
      <p id="counter">0 0 0 0 0 0 â€‚0 0 0</p>
    </div>
  <div id="gameContainer" class="inner">
      <img id ="heartCont" src="css/images/heartBack.png">
      <img id="heart" src="css/images/heart.png">

  </div>
  <div class="saveRow">
    <div class="saveC" id="save">SAVE</div>
    <div class="saveC" id="load">LOAD</div>
    <div class="saveC" id="clear">CLEAR</div>
    <div class="saveC" id="autosave">AUTOSAVE <span id='off'>OFF</span></div>
    <div class="saveC" id="export">EXPORT SAVE</div>
    <div class="saveC" id="import">IMPORT SAVE</div>
  </div>
  </div>
  <div class="right column"></div>
  </div>
    <script src="js/script.js"></script>
  </body>
</html>
